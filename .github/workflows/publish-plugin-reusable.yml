name: Publish plugin to Scrubbler-Plugins (reusable)

on:
  workflow_call:
    inputs:
      plugin_name:
        type: string
        required: true
      tfm:
        type: string
        required: true
      icon_path:
        type: string
        required: false
        default: "icon.png"
      plugins_repo:
        type: string
        required: false
        default: "Scrubbler-Dev/Scrubbler-Plugins"
      plugins_repo_path:
        type: string
        required: false
        default: plugins
      dotnet_version:
        type: string
        required: false
        default: "10.0.x"
      inject_defaults:
        type: boolean
        required: false
        default: false
      fail_on_unreplaced:
        type: boolean
        required: false
        default: true
      runner:
        type: string
        required: false
        default: ubuntu-latest
    secrets:
      SCRUBBLER_PLUGINS_PAT:
        required: true
      PLUGIN_DEFAULTS_INJECT:
        required: false

permissions:
  contents: read

concurrency:
  group: publish-plugin-to-scrubbler-plugins
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ${{ inputs.runner }}

    steps:
      - name: Checkout plugin repo
        uses: actions/checkout@v4

      - name: Inject API keys into PluginDefaults.cs
        if: inputs.inject_defaults
        shell: bash
        env:
          PLUGIN_NAME: ${{ inputs.plugin_name }}
          PLUGIN_DEFAULTS_INJECT: ${{ secrets.PLUGIN_DEFAULTS_INJECT }}
          FAIL_ON_UNREPLACED: ${{ inputs.fail_on_unreplaced }}
        run: |
          set -euo pipefail

          if [[ -z "${PLUGIN_DEFAULTS_INJECT}" ]]; then
            echo "inject_defaults is true but secret PLUGIN_DEFAULTS_INJECT is empty."
            exit 1
          fi

          replaced_any=0

          while IFS= read -r file; do
            echo "Processing $file"
            cp "$file" "$file.bak"

            while IFS= read -r line; do
              [[ -z "$line" ]] && continue
              [[ "$line" =~ ^# ]] && continue

              key="${line%%=*}"
              value="${line#*=}"

              if [[ -z "$key" || "$key" == "$value" ]]; then
                echo "Invalid line in PLUGIN_DEFAULTS_INJECT (expected KEY=VALUE): $line"
                exit 1
              fi

              if grep -q "\"$key\"" "$file"; then
                echo "Replacing $key"
                sed -i "s|\"$key\"|\"$value\"|g" "$file"
                replaced_any=1
              fi
            done <<< "${PLUGIN_DEFAULTS_INJECT}"

            if [[ "$FAIL_ON_UNREPLACED" == "true" ]]; then
              missing=0
              while IFS= read -r line; do
                [[ -z "$line" ]] && continue
                [[ "$line" =~ ^# ]] && continue

                key="${line%%=*}"

                if grep -q "\"$key\"" "$file"; then
                  echo "Unreplaced placeholder still present in $file: $key"
                  missing=1
                fi
              done <<< "${PLUGIN_DEFAULTS_INJECT}"

              if [[ "$missing" == "1" ]]; then
                exit 1
              fi
            fi
          done < <(find "${PLUGIN_NAME}" -name PluginDefaults.cs -print)

          if [[ "$replaced_any" == "0" ]]; then
            echo "No placeholders were replaced. Check that PluginDefaults.cs contains quoted keys matching PLUGIN_DEFAULTS_INJECT."
            exit 1
          fi

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet_version }}

      - name: Build
        run: dotnet build -c Release

      - name: Test
        run: dotnet test -c Release --no-build --verbosity normal

      - name: Create plugin zip and stage icon
        shell: bash
        run: |
          set -euxo pipefail

          rm -rf out
          mkdir -p out

          pluginName="${{ inputs.plugin_name }}"
          tfm="${{ inputs.tfm }}"
          buildDir="${pluginName}/bin/Release/${tfm}"

          test -d "$buildDir"

          zipName="${pluginName}.zip"
          iconName="${pluginName}.png"

          (cd "$buildDir" && zip -r "${GITHUB_WORKSPACE}/out/${zipName}" .)

          iconSrc="${pluginName}/icon.png"
          iconDst="out/${iconName}"

          if [[ -f "$iconSrc" ]]; then
            cp "$iconSrc" "$iconDst"
          else
            echo "No icon found for ${pluginName}, skipping."
          fi

          ls -la out

      - name: Checkout Scrubbler-Plugins repo
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.plugins_repo }}
          token: ${{ secrets.SCRUBBLER_PLUGINS_PAT }}
          path: scrubbler-plugins

      - name: Copy zip and icon into Scrubbler-Plugins
        shell: bash
        run: |
          set -euxo pipefail

          targetDir="scrubbler-plugins/${{ inputs.plugins_repo_path }}"
          mkdir -p "$targetDir"

          pluginName="${{ inputs.plugin_name }}"

          cp -f "out/${pluginName}.zip" "$targetDir/${pluginName}.zip"
          
          iconName="out/${pluginName}.png"
          if [[ -f "$iconName" ]]; then
            cp -f "${iconName}" "$targetDir/${pluginName}.png"
          else
            echo "No icon found for ${pluginName}, skipping."
          fi          

          ls -la "$targetDir"

      - name: Commit and push to Scrubbler-Plugins
        shell: bash
        working-directory: scrubbler-plugins
        run: |
          set -euxo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "${{ inputs.plugins_repo_path }}/"

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          version="${GITHUB_REF_NAME}"
          git commit -m "Update ${{ inputs.plugin_name }} plugin artifacts (${version})"
          git push
